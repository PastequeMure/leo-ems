<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script type="module" src="/scripts/loggin.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Connexion</title>
</head>
<body>
    <headerm id="login-header">
        <img src="/assets/ems_logo.webp" alt="logo" class="login-logo">
    </header>
    <form id="login">
        <div>
            <label for="username">Nom d'utilisateur</label>
            <input type="text" placeholder="Michel Bravo" id="username" autocomplete="username" required>
        </div>
        <div>
            <label for="password">Mot de passe</label>
            <input type="password" autocomplete="current-password" id="password" placeholder="#8gNYz]3lY:6s3" required>
        </div>
        <div class="remember-me">
            <label for="remember_me">Se souvenir de moi</label>
            <input type="checkbox" id="remember_me">
        </div>
        <button type="submit">Connexion</button>
    </form>
</body>
</html>
